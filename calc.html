<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calc.css">
        <title>
            Calculator
        </title>
    </head>
    <body>
        <center>
            <div class="full">
                <input type="text" id="display" name="display" disabled>
                <table>
                    <tr>
                        <td><button class="d_button">DEL</button></td>
                        <td><button>/</button></td>
                        <td><button>*</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td rowspan="2"><button class="p_button">+</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan="2"><button class="e_button">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="c-buttton">C</button></td>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                    </tr>
                </table>
            </div>
        </center>
    </body>
    <script src="calc.js"></script>
</html>
